<div class="comment-container">
  <button (click)="handleClickOnCloseBtn(currentUrl, text)" class="close">
    <span class="material-symbols-outlined"> close </span>
  </button>
  <div class="photo">
    <img [src]="photoSrc" alt="Photo" />
  </div>
  <div class="content">
    <p class="nickname">{{ nickname }}</p>
    <p class="text">{{ text }}</p>
    <p class="date">{{ date }}</p>
  </div>
</div>
