<div class="new-container">
  <div class="newImage">
    <img [src]="imgSrc" [alt]="alt" />
  </div>
  <p class="date">Posted on: {{ date }}</p>
  <h3>{{ title }}</h3>
  <p class="content">{{ content }}</p>
  <div class="bottom-pannel">
    <p class="author">{{ author }}</p>
    <button (click)="getDetails()">Details</button>
  </div>
</div>
