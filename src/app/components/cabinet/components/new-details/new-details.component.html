<div class="newDetails-container">
  <div class="newDetailsImage">
    <img [src]="imgSrc" alt="alt" />
  </div>
  <p class="date">Published at: {{ date }}</p>
  <h3>
    {{ title }}
  </h3>
  <p class="content">
    {{ content }}
  </p>
  <p class="author">{{ author }}</p>
  <button>read full article</button>
</div>
